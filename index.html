<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>땀둘기 괴롭히기</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icon1.png" alt="" class="pricing-img">
            <h2 class="pricing-header">혼자서<br>땀둘기 괴롭히기</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">언제든 이지매 가능</li>
                <li class="pricing-features-item">내 입맛에 맞게 괴롭히기</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icon2.png" alt="" class="pricing-img">
            <h2 class="pricing-header">둘이서<br>땀둘기 괴롭히기</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">"이지매도 맞들면 낫다"</li>
                <li class="pricing-features-item">양각으로 딜이 2배!!</li>
            </ul>
            <span class="pricing-price">100원</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
        </div>

        <div class="pricing-plan">
            <img src="icon3.png" alt="" class="pricing-img">
            <h2 class="pricing-header">셋이서<br>땀둘기 괴롭히기</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">쉴틈없는 무한 이지매</li>
                <li class="pricing-features-item">괴롭히기 아이디어 회의 가능</li>
            </ul>
            <span class="pricing-price">500원</span>
            <a href="#/" class="pricing-button">Free trial</a>
        </div>

    </div>

</body>

</html>
